<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>360¬∞ Tetris</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Calibri', Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            background: #000;
        }
        
        #gameContainer.game-started {
            border: 2px solid #444;
        }
        
        canvas {
            display: block;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }
        
        button {
            padding: 15px 20px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 2px solid #666;
            border-radius: 5px;
            cursor: pointer;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        button:active {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            z-index: 30;
            -webkit-tap-highlight-color: transparent;
        }
        
        #startScreen * {
            -webkit-tap-highlight-color: transparent;
        }
        
        #startScreen h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        
        #startScreen .rules {
            max-width: 280px;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.6;
            border: none;
            background: transparent;
            box-shadow: none;
            outline: none;
        }
        
        #startScreen .rule {
            margin: 15px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: none;
            outline: none;
            -webkit-box-shadow: none;
            -moz-box-shadow: none;
            overflow: hidden;
        }
        
        #startScreen button {
            background: #4CAF50;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        #gameOverDialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 20;
        }
        
        #gameOverDialog h2 {
            margin: 0 0 20px 0;
            font-size: 32px;
        }
        
        #gameOverDialog h2.demo-complete {
            color: #FFD700;
        }
        
        #gameOverDialog p {
            margin: 10px 0;
            line-height: 1.5;
        }
        
        #gameOverDialog button {
            background: #4CAF50;
            border: none;
            padding: 10px 30px;
        }
        
        #gameOverDialog button:disabled {
            background: #666;
            cursor: not-allowed;
            opacity: 0.5;
        }
        
        .emoji-large {
            font-size: 36px;
            display: inline-block;
            margin: 10px 5px;
        }
        
        .score-emphasis {
            color: #FFD700;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #speedIndicator {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 14px;
            z-index: 10;
        }
        
        #scoreDisplay {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
            transition: transform 0.3s ease;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #scoreDisplay.score-bump {
            animation: scoreBump 0.5s ease-out;
        }
        
        @keyframes scoreBump {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.5) rotate(5deg); }
            100% { transform: translateX(-50%) scale(1) rotate(0deg); }
        }
        
        .explosion-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            pointer-events: none;
            z-index: 15;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="speedIndicator">Speed: 1.0x</div>
        <div id="scoreDisplay">Score: 0</div>
        <div id="controls">
            <button id="leftBtn">‚Üê</button>
            <button id="rotateBtn">‚Üª</button>
            <button id="rightBtn">‚Üí</button>
            <button id="dropBtn">‚Üì</button>
        </div>
        <div id="startScreen">
            <h1>360¬∞ Physics Tetris</h1>
            <div class="rules">
                <div class="rule">
                    <span>üéÆ <strong>Hold to rotate pieces 360¬∞</strong></span><br>
                    <span>Pieces tumble with real physics!</span>
                </div>
                <div class="rule">
                    <span>üí• <strong>Same color pieces explode</strong></span><br>
                    <span>Match colors to clear them</span>
                </div>
                <div class="rule">
                    <span>‚ö° <strong>Speed increases with explosions</strong></span><br>
                    <span>Game gets faster each time!</span>
                </div>
            </div>
            <button onclick="startGame()">START GAME</button>
        </div>
        <div id="gameOverDialog">
            <h2 id="gameOverTitle">Game Over</h2>
            <p id="gameOverMessage">Speed reached: <span id="finalSpeed">1.0</span>x</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="resetGame()" id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script>
        // Game configuration
        const BOARD_WIDTH = 300;
        const BOARD_HEIGHT = 600;
        const BLOCK_SIZE = 30;
        const COLS = 10;
        const ROWS = 20;
        const SPAWN_Y = 80;
        const GAME_OVER_Y = 120;
        
        // Physics engine setup
        const Engine = Matter.Engine;
        const World = Matter.World;
        const Bodies = Matter.Bodies;
        const Body = Matter.Body;
        const Render = Matter.Render;
        const Events = Matter.Events;
        const Composite = Matter.Composite;
        
        let engine, world, render;
        let currentPiece = null;
        let isGameOver = false;
        let isRotating = false;
        let moveDirection = 0;
        let isDroppingFast = false;
        let speedMultiplier = 1.0;
        let hasStarted = false;
        let gameLoopInterval = null;
        let score = 0;
        
        // Tetromino shapes (separate from colors) - removed J and Z pieces
        const SHAPES = [
            { // I piece
                blocks: [[0, -1.5], [0, -0.5], [0, 0.5], [0, 1.5]],
                type: 'I'
            },
            { // O piece
                blocks: [[-0.5, -0.5], [0.5, -0.5], [-0.5, 0.5], [0.5, 0.5]],
                type: 'O'
            },
            { // T piece
                blocks: [[-1, 0], [0, 0], [1, 0], [0, -1]],
                type: 'T'
            },
            { // S piece
                blocks: [[-1, 0], [0, 0], [0, -1], [1, -1]],
                type: 'S'
            },
            { // L piece
                blocks: [[-1, 0], [0, 0], [1, 0], [1, -1]],
                type: 'L'
            }
        ];
        
        // Reduced color palette - 5 colors for easier gameplay
        const COLORS = [
            '#00FFFF', // Cyan
            '#FFFF00', // Yellow
            '#FF00FF', // Magenta
            '#00FF00', // Lime
            '#FF0000'  // Red
        ];
        
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameContainer').classList.add('game-started');
            hasStarted = true;
            initGame();
        }
        
        function initGame() {
            // Create engine with custom gravity
            engine = Engine.create();
            world = engine.world;
            engine.world.gravity.y = 0.3 * speedMultiplier;
            
            // Create renderer
            render = Render.create({
                element: document.getElementById('gameContainer'),
                canvas: document.getElementById('gameCanvas'),
                engine: engine,
                options: {
                    width: BOARD_WIDTH,
                    height: BOARD_HEIGHT,
                    wireframes: false,
                    background: '#000'
                }
            });
            
            // Create walls
            const wallThickness = 50;
            const walls = [
                // Bottom
                Bodies.rectangle(BOARD_WIDTH/2, BOARD_HEIGHT + wallThickness/2, BOARD_WIDTH, wallThickness, {
                    isStatic: true,
                    render: { fillStyle: '#444' },
                    label: 'wall'
                }),
                // Left
                Bodies.rectangle(-wallThickness/2, BOARD_HEIGHT/2, wallThickness, BOARD_HEIGHT, {
                    isStatic: true,
                    render: { fillStyle: '#444' },
                    label: 'wall'
                }),
                // Right
                Bodies.rectangle(BOARD_WIDTH + wallThickness/2, BOARD_HEIGHT/2, wallThickness, BOARD_HEIGHT, {
                    isStatic: true,
                    render: { fillStyle: '#444' },
                    label: 'wall'
                })
            ];
            
            World.add(world, walls);
            
            // Collision detection
            Events.on(engine, 'collisionStart', handleCollision);
            
            // Start the engine
            Engine.run(engine);
            Render.run(render);
            
            // Spawn first piece
            spawnPiece();
            
            // Game loop
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            gameLoopInterval = setInterval(gameLoop, 1000/60); // 60 FPS
        }
        
        function createTetromino(shapeIndex, colorIndex, x, y) {
            const shape = SHAPES[shapeIndex];
            const color = COLORS[colorIndex];
            const blocks = [];
            
            // Create individual blocks for the tetromino
            shape.blocks.forEach(([bx, by]) => {
                const block = Bodies.rectangle(
                    x + bx * BLOCK_SIZE,
                    y + by * BLOCK_SIZE,
                    BLOCK_SIZE - 2,
                    BLOCK_SIZE - 2,
                    {
                        render: { fillStyle: color },
                        pieceColor: color,
                        pieceType: shape.type
                    }
                );
                blocks.push(block);
            });
            
            // Create a compound body from all blocks
            const tetromino = Body.create({
                parts: blocks,
                friction: 0.8,
                frictionAir: 0.01,
                restitution: 0.1,
                pieceColor: color,
                pieceType: shape.type,
                label: 'tetromino',
                isCurrentPiece: true
            });
            
            return tetromino;
        }
        
        function spawnPiece() {
            if (isGameOver) return;
            
            const shapeIndex = Math.floor(Math.random() * SHAPES.length);
            const colorIndex = Math.floor(Math.random() * COLORS.length);
            currentPiece = createTetromino(shapeIndex, colorIndex, BOARD_WIDTH/2, SPAWN_Y);
            World.add(world, currentPiece);
            
            // Check if piece can spawn without collision (exclude current piece from check)
            setTimeout(() => {
                if (currentPiece && currentPiece.position.y < GAME_OVER_Y) {
                    const bodies = Composite.allBodies(world);
                    for (let body of bodies) {
                        if (body !== currentPiece && 
                            body.position.y < GAME_OVER_Y && 
                            !body.isStatic && 
                            body.label === 'tetromino' &&
                            !body.isCurrentPiece) {
                            gameOver();
                            return;
                        }
                    }
                }
            }, 100);
        }
        
        function handleCollision(event) {
            const pairs = event.pairs;
            
            pairs.forEach(pair => {
                const bodyA = pair.bodyA;
                const bodyB = pair.bodyB;
                
                // Get the parent bodies (for compound bodies)
                const parentA = bodyA.parent;
                const parentB = bodyB.parent;
                
                // Check if current piece touched something
                if (currentPiece && (parentA === currentPiece || parentB === currentPiece)) {
                    const otherBody = parentA === currentPiece ? bodyB : bodyA;
                    const otherParent = parentA === currentPiece ? parentB : parentA;
                    
                    // Only spawn new piece if hit bottom wall or another tetromino (not side walls)
                    if (otherBody.label === 'wall' && otherBody.position.y > BOARD_HEIGHT) {
                        // Hit bottom wall
                        if (currentPiece.isCurrentPiece) {
                            currentPiece.isCurrentPiece = false;
                            currentPiece = null;
                            setTimeout(spawnPiece, 100);
                        }
                    } else if (otherBody.label === 'tetromino' || otherParent.label === 'tetromino') {
                        // Hit another tetromino
                        if (currentPiece.isCurrentPiece) {
                            currentPiece.isCurrentPiece = false;
                            currentPiece = null;
                            setTimeout(spawnPiece, 100);
                        }
                    }
                }
                
                // Check for color matching between tetrominos
                const tetrominoA = parentA.label === 'tetromino' ? parentA : (bodyA.label === 'tetromino' ? bodyA : null);
                const tetrominoB = parentB.label === 'tetromino' ? parentB : (bodyB.label === 'tetromino' ? bodyB : null);
                
                if (!isGameOver && tetrominoA && tetrominoB && 
                    tetrominoA !== tetrominoB &&
                    tetrominoA.pieceColor && tetrominoB.pieceColor && 
                    tetrominoA.pieceColor === tetrominoB.pieceColor &&
                    !tetrominoA.isExploding && !tetrominoB.isExploding) {
                    
                    // Check if pieces are too high (game should be over)
                    if (tetrominoA.position.y < GAME_OVER_Y || tetrominoB.position.y < GAME_OVER_Y) {
                        gameOver();
                        return;
                    }
                    
                    // Mark for explosion
                    tetrominoA.isExploding = true;
                    tetrominoB.isExploding = true;
                    
                    // Create explosion effect
                    createExplosion(tetrominoA.position.x, tetrominoA.position.y, tetrominoA.pieceColor);
                    createExplosion(tetrominoB.position.x, tetrominoB.position.y, tetrominoB.pieceColor);
                    
                    // Remove bodies after a short delay
                    setTimeout(() => {
                        World.remove(world, tetrominoA);
                        World.remove(world, tetrominoB);
                    }, 100);
                    
                    // Increase score and check for demo completion
                    updateScore(1); // 1 point per match
                    
                    // Increase speed
                    increaseSpeed();
                }
            });
        }
        
        function createExplosion(x, y, color) {
            const particleCount = 20;
            const container = document.getElementById('gameContainer');
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'explosion-particle';
                particle.style.backgroundColor = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 3 + Math.random() * 3;
                const vx = Math.cos(angle) * velocity;
                const vy = Math.sin(angle) * velocity;
                
                container.appendChild(particle);
                
                let px = x;
                let py = y;
                let opacity = 1;
                
                const animateParticle = () => {
                    px += vx;
                    py += vy;
                    opacity -= 0.02;
                    
                    particle.style.left = px + 'px';
                    particle.style.top = py + 'px';
                    particle.style.opacity = opacity;
                    
                    if (opacity > 0) {
                        requestAnimationFrame(animateParticle);
                    } else {
                        particle.remove();
                    }
                };
                
                requestAnimationFrame(animateParticle);
            }
        }
        
        function updateScore(points) {
            score += points;
            const scoreDisplay = document.getElementById('scoreDisplay');
            scoreDisplay.textContent = `Score: ${score}`;
            
            // Add animation
            scoreDisplay.classList.remove('score-bump');
            void scoreDisplay.offsetWidth; // Trigger reflow
            scoreDisplay.classList.add('score-bump');
            
            // Check for demo completion
            if (score >= 33 && !isGameOver) {
                demoComplete();
            }
        }
        
        function increaseSpeed() {
            speedMultiplier += 0.1;
            engine.world.gravity.y = 0.3 * speedMultiplier;
            document.getElementById('speedIndicator').textContent = `Speed: ${speedMultiplier.toFixed(1)}x`;
        }
        
        function gameLoop() {
            if (isGameOver) return;
            
            // Check for game over condition (only for settled pieces, not current piece)
            if (!isGameOver) {
                const bodies = Composite.allBodies(world);
                for (let body of bodies) {
                    if (body.label === 'tetromino' && 
                        !body.isStatic && 
                        body !== currentPiece && // Don't check the currently falling piece
                        !body.isCurrentPiece && // Double check it's not current
                        body.position.y < GAME_OVER_Y &&
                        Math.abs(body.velocity.y) < 0.5) { // Only check settled pieces
                        gameOver();
                        return;
                    }
                }
            }
            
            if (!currentPiece) return;
            
            // Apply rotation
            if (isRotating) {
                Body.rotate(currentPiece, Math.PI / 180 * speedMultiplier);
            }
            
            // Apply horizontal movement
            if (moveDirection !== 0) {
                Body.setVelocity(currentPiece, {
                    x: moveDirection * 3 * Math.sqrt(speedMultiplier),
                    y: currentPiece.velocity.y
                });
            }
            
            // Apply fast drop
            if (isDroppingFast) {
                Body.setVelocity(currentPiece, {
                    x: currentPiece.velocity.x,
                    y: Math.max(currentPiece.velocity.y, 5 * speedMultiplier)
                });
            }
        }
        
        function demoComplete() {
            isGameOver = true;
            // Stop all controls
            isRotating = false;
            moveDirection = 0;
            isDroppingFast = false;
            currentPiece = null;
            
            const title = document.getElementById('gameOverTitle');
            title.textContent = 'Demo Complete!';
            title.className = 'demo-complete';
            document.getElementById('gameOverMessage').innerHTML = `
                üéâ Congratulations! üéâ<br>
                You've beaten the Demo by reaching<br>
                <span class="score-emphasis">33 POINTS!</span><br><br>
                For more information<br>
                <span class="emoji-large">üëá</span><span class="emoji-large">‚úâÔ∏è</span>
            `;
            document.getElementById('finalScore').parentElement.style.display = 'none';
            document.getElementById('playAgainBtn').disabled = true;
            document.getElementById('gameOverDialog').style.display = 'block';
        }
        
        function gameOver() {
            isGameOver = true;
            // Stop all controls
            isRotating = false;
            moveDirection = 0;
            isDroppingFast = false;
            currentPiece = null;
            
            const title = document.getElementById('gameOverTitle');
            title.textContent = 'Game Over';
            title.className = '';
            document.getElementById('gameOverMessage').innerHTML = `Speed reached: <span id="finalSpeed">${speedMultiplier.toFixed(1)}</span>x`;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalScore').parentElement.style.display = 'block';
            document.getElementById('playAgainBtn').disabled = true;
            document.getElementById('gameOverDialog').style.display = 'block';
        }
        
        function resetGame() {
            // Clear intervals
            if (gameLoopInterval) clearInterval(gameLoopInterval);
            
            // Clear the world
            World.clear(world);
            Engine.clear(engine);
            
            // Reset game state
            isGameOver = false;
            currentPiece = null;
            speedMultiplier = 1.0;
            score = 0;
            document.getElementById('speedIndicator').textContent = 'Speed: 1.0x';
            document.getElementById('scoreDisplay').textContent = 'Score: 0';
            document.getElementById('gameOverDialog').style.display = 'none';
            
            // Clear any remaining particles
            document.querySelectorAll('.explosion-particle').forEach(p => p.remove());
            
            // Keep border visible after reset
            document.getElementById('gameContainer').classList.add('game-started');
            
            // Reinitialize
            initGame();
        }
        
        // Touch/Mouse controls
        
        // Rotation control
        const rotateBtn = document.getElementById('rotateBtn');
        rotateBtn.addEventListener('mousedown', () => { if (!isGameOver) isRotating = true; });
        rotateBtn.addEventListener('mouseup', () => isRotating = false);
        rotateBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) isRotating = true; });
        rotateBtn.addEventListener('touchend', (e) => { e.preventDefault(); isRotating = false; });
        
        // Left control
        const leftBtn = document.getElementById('leftBtn');
        leftBtn.addEventListener('mousedown', () => { if (!isGameOver) moveDirection = -1; });
        leftBtn.addEventListener('mouseup', () => moveDirection = 0);
        leftBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) moveDirection = -1; });
        leftBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveDirection = 0; });
        
        // Right control
        const rightBtn = document.getElementById('rightBtn');
        rightBtn.addEventListener('mousedown', () => { if (!isGameOver) moveDirection = 1; });
        rightBtn.addEventListener('mouseup', () => moveDirection = 0);
        rightBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) moveDirection = 1; });
        rightBtn.addEventListener('touchend', (e) => { e.preventDefault(); moveDirection = 0; });
        
        // Drop control
        const dropBtn = document.getElementById('dropBtn');
        dropBtn.addEventListener('mousedown', () => { if (!isGameOver) isDroppingFast = true; });
        dropBtn.addEventListener('mouseup', () => isDroppingFast = false);
        dropBtn.addEventListener('touchstart', (e) => { e.preventDefault(); if (!isGameOver) isDroppingFast = true; });
        dropBtn.addEventListener('touchend', (e) => { e.preventDefault(); isDroppingFast = false; });
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (isGameOver || !hasStarted) return;
            switch(e.key) {
                case 'ArrowLeft': if (!isGameOver) moveDirection = -1; break;
                case 'ArrowRight': if (!isGameOver) moveDirection = 1; break;
                case 'ArrowUp': if (!isGameOver) isRotating = true; break;
                case 'ArrowDown': if (!isGameOver) isDroppingFast = true; break;
            }
        });
        
        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'ArrowRight': moveDirection = 0; break;
                case 'ArrowUp': isRotating = false; break;
                case 'ArrowDown': isDroppingFast = false; break;
            }
        });
    </script>
</body>
</html>
